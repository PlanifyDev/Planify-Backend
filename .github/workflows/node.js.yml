name: Auth-service deployer

on:
  push:
    branches: [ "auth-prod" ]
  pull_request:
    branches: [ "auth-prod" ]

jobs:
  deploy:
    runs-on: self-hosted
    strategy:
      matrix:
        node-version: [16.x]
        # See supported Node.js release schedule at https://nodejs.org/en/about/releases/

    steps:
    - uses: actions/checkout@v3
    - name: Deploy and restart web server
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
    - run: |
          cd auth-service
          npm i
          npm run start:prod
  
