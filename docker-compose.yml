  #   volumes:
  #     - ./migrations/:/migrations/
  #     - ./scripts/db.sh:/db.sh

  redis:
    container_name: planify-redis
    image: redis/redis-stack
    ports:
      - "6379:6379"
      - "8001:8001"
    networks:
      palnify-network:
        ipv4_address: 172.25.0.3

  auth:
    container_name: planify-auth
    image: mosta1489/auth:latest
    # build: ./auth-service
    ports:
      - "3000:3000"
      - "5000:5000"
    depends_on:
      - rediss

    volumes:
      - ./.env:/auth/.env

    networks:
      palnify-network:
        ipv4_address: 172.25.0.4

  payment:
    container_name: planify-payment
    image: mosta1489/payment
    # build: ./payment-service
    ports:
      - "3001:3001"
    depends_on:
      - auth
      - redis

    environment:
      - ENV_DB=dev

    networks:
      palnify-network:
        ipv4_address: 172.25.0.5

  design:
    container_name: planify-design
    image: mosta1489/design:latest
    # build: ./design-service
    ports:
      - "3002:3002"
    depends_on:
      - auth
      - redis

    environment:
      - ENV_DB=dev

    networks:
      palnify-network:
        ipv4_address: 172.25.0.6

  nginx:
    image: nginx
    container_name: planify-nginx
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
    depends_on:
      - auth
      - payment
      - design
    networks:
      palnify-network:
        ipv4_address: 172.25.0.7

networks:
  palnify-network:
    driver: bridge
    ipam:
      driver: default
      config:
        - subnet: 172.25.0.0/24
